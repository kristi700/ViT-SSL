type: 'unsupervised'
random_seed: 42
batch_size: 32
num_epochs: 3
warmup_initial_learning_rate: 1e-7
warmup_final_learning_rate: 1e-4
warmup_epochs: 10
lr_final: 1e-6
weight_decay: 0.001
checkpoint_dir: './checkpoints'
criterion:
  name: L1Loss
  params:
    reduction: mean
optimizer:
  name: AdamW
  params:
    lr: ${training.warmup_initial_learning_rate}
    weight_decay: 0.05
lr_scheduler:
  main:
    name: CosineAnnealingLR
    params:
      eta_min: 1e-6
  warmup:
    name: LinearWarmupScheduler
    params: {}
